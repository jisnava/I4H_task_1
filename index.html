<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Tasks</title>
    <meta name="description" content="A premium, glassmorphism-styled to-do list for high productivity.">
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <main class="app-container">
        <header class="app-header">
            <div class="header-top">
                <h1>Focus.</h1>
                <button id="themeToggle" class="theme-btn" aria-label="Toggle Theme">
                    <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 3V4M12 20V21M4 12H3M21 12H20M5.63604 5.63604L6.34315 6.34315M17.6569 17.6569L18.364 18.364M5.63604 18.364L6.34315 17.6569M17.6569 6.34315L18.364 5.63604M16 12C16 14.2091 14.2091 16 12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12Z"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg" style="display: none;">
                        <path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
            <p class="date-display" id="dateDisplay"></p>
        </header>

        <div class="input-container">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="What needs to be done?" autocomplete="off">
            </div>
            <div class="controls-group">
                <select id="categorySelect" aria-label="Select Category">
                    <option value="Personal">Personal</option>
                    <option value="Work">Work</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Health">Health</option>
                </select>
                <input type="date" id="dateInput" aria-label="Select Due Date">
                <button id="addTaskBtn" aria-label="Add Task">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </div>

        <ul class="task-list" id="taskList">
            <!-- Tasks will be injected here -->
        </ul>

        <div class="app-footer">
            <span id="itemsLeft">0 items left</span>
            <button id="clearCompletedBtn" class="text-btn">Clear Completed</button>
        </div>
    </main>

    <!-- Timer Modal -->
    <div id="timerModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <h3>Set Timer</h3>
            <div class="modal-input">
                <label for="timerDuration"
                    style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-size: 0.9rem;">Duration
                    (minutes)</label>
                <input type="number" id="timerDuration" placeholder="e.g. 25" min="1" max="180">
            </div>
            <div class="modal-actions">
                <button id="cancelTimerBtn" class="modal-btn cancel">Cancel</button>
                <button id="startTimerBtn" class="modal-btn confirm">Start</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
